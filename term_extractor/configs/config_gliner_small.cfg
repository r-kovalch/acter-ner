[system]
seed = 42
gpu_allocator = "pytorch"

[nlp]
lang = "en"
pipeline = ["gliner"]

[paths]
train = "input_data/train_full.spacy"
dev   = "input_data/test_full.spacy"

[components]

[components.gliner]
factory      = "gliner_spacy"
gliner_model = "urchade/gliner_small-v2"
labels       = ["TERM"]
chunk_size   = 256
style        = "ent"

[corpora]

[corpora.dev]
@readers = "spacy.Corpus.v1"
path = ${paths.dev}
max_length = 0
gold_preproc = false
limit = 0
augmenter = null

[corpora.train]
@readers = "spacy.Corpus.v1"
path = ${paths.train}
max_length = 0
gold_preproc = false
limit = 0
augmenter = null

[training]
accumulate_gradient = 3
dev_corpus = "corpora.dev"
train_corpus = "corpora.train"
seed = ${system.seed}
gpu_allocator = ${system.gpu_allocator}
dropout = 0.1
patience = 1600
max_epochs = 0
max_steps = 20000
eval_frequency = 200
before_to_disk = null
frozen_components = []
annotating_components = []
before_update = null

[training.optimizer]
@optimizers = "Adam.v1"
beta1 = 0.9
beta2 = 0.999
L2_is_weight_decay = true
L2 = 0.01
grad_clip = 1.0
use_averages = false
eps = 1e-8

[training.optimizer.learn_rate]
@schedules = "warmup_linear.v1"
initial_rate = 5e-5
warmup_steps = 0
total_steps  = 0

[training.score_weights]
ents_f = 1.0
ents_p = 0.0
ents_r = 0.0
ents_per_type = null

[training.logger]
@loggers = "spacy.ConsoleLogger.v1"
progress_bar = false
