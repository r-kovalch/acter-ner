[nlp]
lang = "en"
pipeline = ["gliner"]          # or ["transformer","gliner"] if you keep a shared encoder

[paths]
train = "train_full.spacy"
dev   = "val_full.spacy"

##############################################################################
[components]                 # ← parent table

[components.gliner]          # ── GLiNER component lives under it
factory      = "gliner_spacy"
gliner_model = "urchade/gliner_small-v2"   # exact HF repo name
chunk_size   = 256
labels       = ["TERM"]
style        = "ent"

##############################################################################
[training]
##############################################################################
max_epochs = 3
dropout    = 0.1
optimizer  = {"@optimizers":"AdamW.v1","lr":5e-5,"weight_decay":0.01}
