[nlp]
lang = "en"
pipeline = ["gliner"]

[paths]
train = "train_full.spacy"
dev   = "val_full.spacy"

[components.gliner]
factory      = "gliner_spacy"
gliner_model = "urchade/gliner_small-v2"   # â‰ˆ166 M-param small encoder
chunk_size   = 256
labels       = ["TERM"]
style        = "ent"

[training]
max_epochs = 3
dropout = 0.1
optimizer  = {"@optimizers":"AdamW.v1","lr":5e-5,"weight_decay":0.01}
