[system]
seed = 42
gpu_allocator = "pytorch"

[nlp]
lang = "en"
pipeline = ["gliner"]

[paths]
train = "train_full.spacy"
dev   = "val_full.spacy"

[components]
[components.gliner]
factory      = "gliner_spacy"
gliner_model = "urchade/gliner_small-v2"
labels       = ["TERM"]
chunk_size   = 256
style        = "ent"

[training]
seed          = ${system.seed}
gpu_allocator = ${system.gpu_allocator}
max_epochs    = 3
dropout       = 0.1

[training.optimizer]
@optimizers = "Adam.v1"
lr           = 5e-5
weight_decay = 0.01
beta1        = 0.9
beta2        = 0.999
