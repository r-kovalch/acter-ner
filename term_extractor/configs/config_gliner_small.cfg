[system]
seed = 42
gpu_allocator = "pytorch"             # ← REQUIRED in spaCy ≥ 3.7 :contentReference[oaicite:3]{index=3}

[nlp]
lang = "en"
pipeline = ["gliner"]

[paths]
train = "train_full.spacy"
dev   = "val_full.spacy"

[components]
[components.gliner]
factory      = "gliner_spacy"
gliner_model = "urchade/gliner_small-v2"
labels       = ["TERM"]
chunk_size   = 256
style        = "ent"

[training]
seed          = ${system.seed}
gpu_allocator = ${system.gpu_allocator}
max_epochs    = 3
dropout       = 0.1

[training.optimizer]                 # ← FIXED
@optimizers = "Adam.v1"               # available: Adam.v1 / RAdam.v1 / SGD.v1  :contentReference[oaicite:4]{index=4}
lr           = 5e-5
weight_decay = 0.01
beta1        = 0.9
beta2        = 0.999
